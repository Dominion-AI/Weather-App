<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" class="searchbox" spellcheck="false">
            <button><img src="Images/searchicon.png" width="40px" height="40px"></button>
        </div>
        <div class="weather">
            <img src="Images/sunshine.png" alt="" width="150px" height="150px" class="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="" width="100px" height="100px">
                    <p class="humidity">48%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="Images/windspeed.png" alt="" width="100px" height="100px">
                    <p class="windspeed">32.34 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
